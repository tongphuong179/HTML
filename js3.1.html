<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
    function loadMore() {
        var p = [];
        $.ajax({
            url: "https://foodgroup.herokuapp.com/api/category/1",
            method: "GET",
            success: function (rs) {
                p = rs.data.foods;
                var container = $("#container");
                for (var i = 0; i < p.length; i++) {
                    var ct = "<div class=\"col-md-3\">\n" +
                        "            <div class=\"product\">\n" +
                        "                <img src=\""+p[i].image+"\">\n" +
                        "                <h2>"+p[i].name+"</h2>\n" +
                        "                <p>"+p[i].description+"</p>\n" +
                        "                <h2>"+p[i].price+"</h2>\n" +
                        "                <a href=\"#\" class=\"details\">details</a>\n" +
                        "            </div>\n" +
                        "        </div>"
                    container.prepend(ct);
                }
            }

        });
    }
</script>
</body>
