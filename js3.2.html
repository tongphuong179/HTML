<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/js3.1.css">
</head>
<body>
<section class="col-md-12">
  <div class="container">
    <h1 id="food-name">Ten mon an</h1>
    <img id="food-img" class="img-thumbnail" src="#"/>
    <h2 class="food-price">Gia tien</h2>
    <p id="food-desc">Mo ta mon an</p>
  </div>
</section>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  $.ajax({
    url:"https://foodgroup.herokuapp.com/api/food/1",
    method:"GET",
    success: function (rs){
      var name = rs.data.name;
      var img = rs.data.image;
      var price = rs.data.price;
      var des = rs.data.description;
      $("#food-name").text(name);//var f = $("#food-name"); f.text(name);
      $("#food-img").attr("src",img);// chuyen gia tri src bang img
      $("#food-price").text(price);
      $("#food-desc").text(des);
    }
  });
</script>
</body>
</html>
