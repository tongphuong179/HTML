<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AssJS4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/js4.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<h1>Nhiệt độ: <span id="temp"><sup>o</sup>C</span></h1>
<h2>Độ ẩm: <span id="hum"></span>%</h2>
<h2>Gió: <span id="wind"></span>km/h</h2>
<h2><span id="city"></span></h2>
<p><span id="desc"></span></p>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  $.ajax({
    url:"https://api.openweathermap.org/data/2.5/weather",
    method:"GET",// GET hay POST do API quyet
    data:{
      q: "hanoi,vietnam",
      units: "metric",
      appid: "09a71427c59d38d6a34f89b47d75975c"
    },//noi truyen ham
    success: function (rs){
      $("#temp").text(rs.main.temp);
      $("#hum").text(rs.main.humidity);
      $("#wind").text(rs.wind.speed);
      $("#city").text(rs.name+","+rs.sys.country);
      for(var i=0;i<rs.weather.length;i++){
        $("#desc").text(rs.weather[i].main+","+rs.weather[i].description);
      }
    }
  });
  // vi du api post

</script>
</body>
</html>
